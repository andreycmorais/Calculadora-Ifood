<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Calculadora Ifood</title>
  </head>
  <body>
    <div class="container">
      <div class="texto-inicio">Vamos calcular suas entregas?</div>
      <img
        src="https://imagensfree.com.br/wp-content/uploads/2021/11/entregador-ifood-png-motoqueiro-300x276.png"
        alt=""
        class="imagem"
      />
      <div class="questoes">
        Valor pago pelo Ifood (R$):
        <input type="number" class="caixas" id="valorCorrida" />
      </div>
      <div class="questoes">
        Quantos km por litro faz o veículo:
        <input type="number" class="caixas" id="kmPorLitro" />
      </div>
      <div class="questoes">
        Valor pago no litro de combustível (R$):
        <input type="number" class="caixas" id="valorLitro" />
      </div>
      <div class="questoes">
        Distância total percorrida em km:
        <input type="number" class="caixas" id="distanciaPercorrida" />
      </div>
      <button class="questoes" id="calcular">Calcular</button>
      <div id="resultado" class="resultado invisivel"></div>
      <script src="app.js"></script>
    </div>
  </body>
</html>
